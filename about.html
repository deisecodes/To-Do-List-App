<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Kitty List</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <link rel="stylesheet" href="main.css">
        <link rel="icon" href="favicon.ico" type="image/x-icon">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Delius&display=swap" rel="stylesheet">
    </head>
    <body>
    
        <header id="header" class="pastel-bg-nav shadow-md ">
            <div class="container mx-auto flex items-center justify-between p-4">
                <div class="flex items-center space-x-2">
                    <div class="cat-icon w-20 h-20">
                        <img src="img/purple-cat-icon.png" alt="Purple Cat Icon" class="w-full h-full">
                    </div>
                    <h1 class="text-3xl font-semibold text-gray-700 delius-regular">Kitty List</h1><br>
                </div>
    
                <div class="sidebar">
                    <!-- Sidebar Icon -->
                    <img src="img/menu-bar.png" alt="Sidebar Icon">
                    <!-- Link -->
                    <nav>
                        <a href="index.html">+ Home</a><br>
                    </nav>
                </div>
            </div>
        </header>

        <!--Main Content-->
        <main id="main" class="p-6 bg-gradient-to-r from-violet-200 via-violet-300 to-purple-200 min-h-screen">
            <div>
                <section id="about"><br><br>
                    <img src="img/unicorn-horn.png" alt="Unicorn Horn"> 
                    <h2 class="delius-regular">Welcome to Kitty List, the To Do app!</h2>
                    <div class="flex items-center justify-center flex space-x-4 dotted-border"><br>
                        <h3>About Kitty List</h3>

                        <!-- Toggle Button-->
                        <button class="toggle-button text-violet-700">
                            ▼
                            <div class="toggle-content mt-2">
                                <p>
                                    The Kitty To Do app came from a moment of inspiration from things I really like: pastel colors, cats
                                    and to-do lists...so I thought: why not create something with all these three things together?! 
                                    And that's how this app was born! 
                                </p>
                              </div>
                          </button>
                    </div>

                    <div class="flex items-center justify-center flex space-x-4 dotted-border"><br>
                        <h3>Why use Kitty List?</h3>
                        <!-- Toggle Button-->
                        <button class="toggle-button text-violet-700">
                            ▼
                            <div class="toggle-content mt-2">
                                <p>
                                    Kitty List has no complicated menus or overwhelming features—just a clean, easy-to-use to-do list,
                                     with soft pastel colors and a responsive layout that make it both beautiful and practical, 
                                     in which every interaction is sprinkled with kitty charm!
                                </p>
                              </div>
                          </button>
                    </div>

                    <div class="flex items-center justify-center flex space-x-4 dotted-border"><br>
                        <h3>Who is it For?</h3>
                        <!-- Toggle Button-->
                        <button class="toggle-button text-violet-700">
                            ▼
                            <div class="toggle-content mt-2">
                                <p>
                                    Whether you're a student, a professional, or just someone looking for a cute way to organize your day, 
                                    the Kitty To-Do List is designed for you! And of course, it's perfect for cat lovers everywhere.
                                </p>
                              </div>
                          </button>
                    </div>
                </section>
            </div>
        </main>

        <!-- Footer Page-->
        <footer class="pastel-bg-nav shadow-md">
            <p>@deisecodes</p>
        </footer>
       
        
        <script src="script.js"></script>
    </body>
</html>
